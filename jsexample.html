<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsexample</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write('hello world');
        document.write(1+1);
        //js 는 숫자 1과 1을 더해서 화면에 출력하는 능력을 가지고 있다
        //javascript 라는것을 웹브라우저에 알려주기 위해서는 script 태그를 쓴다
    </script>
    <h1>html</h1>
    1+1
    <!-- html 은 정적이기에 위와같은 능력은 없다 -->
</body>
</html>
