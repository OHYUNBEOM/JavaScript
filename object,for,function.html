<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object and For</title>
</head>
<body>
    <h1>Object</h1>
    <h2>And For</h2>
    <script>
        var coworkers={
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
        coworkers.scientist="aristo";
        document.write("scientist : "+coworkers.scientist+"<br>");
        coworkers["data scientist"]="teles";
        document.write("data scientist : "+ coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers)//key 값들을 가져온다 (programmer , designer 등)
        {
            document.write(key+' : '+coworkers[key]+'<br>');
        }// key 는 해당 key 값들을 가져오고 , coworkers[key] 는 coworkers 객체의 key 에 대한 value 를 가져온다
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function()//객체에 소속된 값으로 함수를 지정할 수 있다
        {
            for(var key in this)
            {
                document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.showAll();
        //다음과 같이 객체에 소속한 함수를 만들수 있다 = Method
    </script>
</body>
</html>
